<div class="d-flex justify-content-center p-3">

  <div class="col-8">
    <form (ngSubmit)="confirmPostpone()" [formGroup]="editForm" name="editForm" novalidate role="form">
      <div class="modal-header">
        <h4 class="modal-title" data-cy="taskDeleteDialogHeading">Подтвердите операцию архивации</h4>

        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
      </div>

      <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-task-heading">
          Вы уверены что хотите удалить данный пост?
        </p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Отмена</span>
        </button>

        <button id="jhi-confirm-delete-task" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
          <fa-icon icon="times"></fa-icon>&nbsp;<span>Архивировать</span>
        </button>
      </div>
    </form>
  </div>
</div>
