<div>
  <h2 id="page-heading" data-cy="TagHeading">
    <span jhiTranslate="jhipsTestApp.tag.home.title">Tags</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsTestApp.tag.home.refreshListLabel">Обновить список</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tag"
        [routerLink]="['/tag/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsTestApp.tag.home.createLabel">Создать новый Tag</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (tags?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="jhipsTestApp.tag.home.notFound">Tags не найдено</span>
    </div>
  }

  @if (tags && tags.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>

              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="jhipsTestApp.tag.name">Name</span>

              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="owner.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsTestApp.tag.owner">Owner</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
          @for (tag of tags; track trackId) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/tag', tag.id, 'view']">{{ tag.id }}</a>
              </td>
              <td>{{ tag.name }}</td>
              <td>
                {{ tag.owner?.id }}
              </td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/tag', tag.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Просмотр</span>
                  </a>

                  <a [routerLink]="['/tag', tag.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Изменить</span>
                  </a>

                  <button type="submit" (click)="delete(tag)" class="btn btn-danger btn-sm"
                          data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Удалить</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>

<div>
  <div class="d-flex align-items-center gap-3 mb-3">
    <div class="d-flex w-25 form-control">
      <input class="w-100" placeholder="Поиск..." style="border: none; outline: none" type="text">
      <button class="btn btn-primary">Искать</button>
    </div>
    <button (click)="isEditEnabled = !isEditEnabled; isDeleteEnabled = false" [ngClass]="isEditEnabled ? 'btn-secondary' : 'btn-primary'"
            class="btn">Edit
    </button>
    <button (click)="isEditEnabled = false; isDeleteEnabled = !isDeleteEnabled" [ngClass]="isDeleteEnabled ? 'btn-secondary' : 'btn-danger'"
            class="btn">Delete
    </button>
  </div>
  <ul class="list-group list-group-horizontal flex-wrap">
    <li *ngFor="let tag of tags" class="list-group-item">
      <button (click)="showTasksByTag(tag.id)" class="btn">{{ tag.name }}</button>
      <a *ngIf="isEditEnabled" [routerLink]="['/tag', tag.id, 'edit']" class="btn btn-primary btn-sm">
        <fa-icon icon="pencil-alt"></fa-icon>
      </a>
      <button (click)="delete(tag)"
              *ngIf="isDeleteEnabled"
              class="btn btn-danger btn-sm">
        <fa-icon icon="times"></fa-icon>
      </button>
    </li>
  </ul>
</div>
